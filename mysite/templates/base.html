<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>

  <!--Import Google Icon Font-->
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
       <!-- Import CSS Style -->
       <link rel="stylesheet" href="{% static 'css/style.css' %}">
       <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <!-- Import JQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<style media="screen">


</style>

<body id="body">
<!-- Navbar -->
<nav class="transparent darken-1">
  <a href="javascript:void(0)" data-activates="slide-out" class="button-collapse hide-on-large-only">
    <i class="material-icons navicons">dehaze</i>
  </a>
  <div class="nav-wrapper">
  <a href="{% url 'index' %}" class="brand-logo center black-text">Polyclar - Internet via rádio</a>
    <ul class="right hide-on-med-and-down">
      <li><a class="black-text" href="#planos">PLANOS</a></li>
      <li><a class="black-text" href="#vantagens">VANTAGENS</a></li>
      <li><a class="black-text" href="badges.html">CONTATO</a></li>
      <li><a class="waves-effect red waves-light btn" href="#assine">Assine já!</a></li>
    </ul>
  </div>
</nav>

<div class="col hide-on-small-only s12 m4 l2">
  <ul class="section table-of-contents fixed">
    <li><a href="#slides">Início</a></li>
    <li><a href="#planos">Planos</a></li>
    <li><a href="#vantagens">Vantagens</a></li>
    <li><a href="#assine">Assine já</a></li>
  </ul>
</div>
<main>
{% block content %}
{% endblock %}
</main>

  <!--Import  materialize.js-->

       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
       <script src="{% static 'js/app.js' %}"></script>
       <script>
         {% if messages %}
            {% for message in messages %}
              $(document).ready(function(){
                // Função para aparecer o toast
                var $toastContent = $('<span>{{ message }}</span>').add($('<button class="btn-flat toast-action" id="button_toast">Ok</button>'));
                Materialize.toast($toastContent, 10000);
                // Função para remover todos os toasts quando clicar no botão "Ok"
                $('#button_toast').click(function(){
                  Materialize.Toast.removeAll();
                });
              });
            {% endfor %}
         {% endif %}

       </script>
</body>
</html>
