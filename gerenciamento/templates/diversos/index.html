{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Home AKZO{% endblock %}
{% block content %}
<div class="container">
  <div class="card-panel z-depth-4 row">
    <div class="center">
      <!-- <h4>AKZO - Moda Feminina</h4>
          <p class="text">Bem vindo '{{ request.user.username }}' ao
            Gerenciamento da Loja.
            </p> -->

            <canvas id="myChart" width="180" height="120"></canvas>


    </div>
  </div>

<script type="text/javascript">
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'polarArea',
    data: {

        labels: [{% for marca in marcas %} '{{marca}}', {% endfor %}],
        datasets: [{
            label: 'Marcas',
            data: [
              {% for produto in produtos %}
              '{{ produto }}',
              {% endfor %}
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        title: {
            display: true,
            text: 'Gr√°fico de Marcas X Produtos'
        },
        responsive : true,

    }
});

</script>

{% endblock %}
